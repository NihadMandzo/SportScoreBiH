<div class="reset-password-container">
  <h2>Resetovanje lozinke</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Unesite vaš email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="npr. primjer@email.com"
      />
    </div>
    <button type="submit">Pošalji zahtjev</button>
  </form>
</div>
