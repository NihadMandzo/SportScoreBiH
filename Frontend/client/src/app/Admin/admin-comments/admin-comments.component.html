<div class="comments-container">
  <div class="comments-header">
    <h2>Upravljanje komentarima</h2>
  </div>

  <div class="comments-table-wrapper">
    <table mat-table [dataSource]="commentsList" class="comments-table">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Korisnik </th>
        <td mat-cell *matCellDef="let element" class="username-column">
          {{element.username}}
        </td>
      </ng-container>


      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Komentar </th>
        <td mat-cell *matCellDef="let element" class="comment-column">
          <div class="truncate-text">{{element.comment}}</div>
        </td>
      </ng-container>


      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element" class="date-column">
          {{element.dateTime | date:'dd.MM.yyyy HH:mm'}}
        </td>
      </ng-container>


      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Lajkovi </th>
        <td mat-cell *matCellDef="let element" class="likes-column">
          <div class="likes-dislikes">
            <span class="like-count">{{element.like}}</span>
            <span class="dislike-count">{{element.dislike}}</span>
          </div>
        </td>
      </ng-container>


      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let element" class="actions-column">
          <button mat-icon-button color="warn" (click)="deleteComment(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5,10,25]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
